<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping cart Seveen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon"><i class="fas fa-bars"></i></span>
            <img src="./images/webshop-1.png" alt="logotipo">
            <div class="cart-btn">
                <span class="nav-icon"><i class="fas fa-cart-plus"></i></span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Colecci√≥n de productos</h1>
            <button class="banner-btn">Compra ahora</button>
        </div>
    </header>
    <section class="products">
        <div class="section-title">
            <h2>Nuestros productos</h2>
        </div>
        <div class="products-center">
            <article class="product">
                <div class="img-container">
                    <img src="./images/product1.jpeg" alt="product 1" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        Agregar al carrito
                    </button>
                </div>
                <h3>Product One</h3>
                <h4>$ 10.99</h4>
            </article>
        </div>
    </section>
    
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Resumen del Pedido</h2>
            <div class="cart-content">
                <div class="cart-item">
                    <img src="./images/product1.jpeg" alt="producto">
                    <div>
                        <h4>Product one</h4>
                        <h5>$ 10.99</h5>
                        <span class="remote-item">Eliminar</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>
            <div class="cart-footer">
                <h3>Total a pagar : $ <span class="cart-total">00</span></h3>
                <button class="clear-cart banner-btn">Limpiar compra</button>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
